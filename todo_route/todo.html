<template name="todoTemplate">

	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input value="{{M.newTodo}}" onEnterPress="self.todoAdd()" autofocus="" placeholder="What needs to be done?" id="new-todo">
		</header>
		<section id="main">
			<ul id="todo-list">
				<for key="id" value="item" in="{{G.todos}}" filter="{{M.filter}}" animate="slideVertical">
					<li>
						<div class="view">
							<input type="checkbox" class="toggle" value="{{M.item.status}}">
							<span class="item {{M.item.status ? 'done':'undone'}}" editable>{{M.item.text}}</span>
							<button class="destroy" onclick='self.todoRemove(M.id);'></button>
						</div>
					</li>
				</for>
			</ul>
		</section>

		<footer id="footer">
			<span id="todo-count"><strong>{{G.todos::filter({status: false})::length}}</strong> items left</span>
			<ul id="filters">
				<li>
					<a class="{{M.filter.status === undefined ? 'selected':''}}" onclick="$.Router.go('todo_all')">All</a>
				</li>
				<li>
					<a class="{{M.filter.status === false ? 'selected':''}}" onclick="$.Router.go('todo_active')">Active</a>
				</li>
				<li>
					<a class="{{M.filter.status === true ? 'selected':''}}" onclick="$.Router.go('todo_completed')">Completed</a>
				</li>
			</ul>
		</footer>
	</section>

	<footer id="info" class="ng-scope">
		<p>Double-click to edit a todo</p>
		<p>Credits:&nbsp;
			<a>Dmitri Putilov</a>,&nbsp;
			<a>Mihail Shestakov</a>
		</p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

</template>
